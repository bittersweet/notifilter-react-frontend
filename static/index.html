<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
  </head>
  <body>
    <script>
      window.options = {
        applications: ['test_app', 'production'],
        eventNames: ['signup', 'comment'],
        keys: ["mark", "exists", "test"],
      };

      window.notifier = {
        application: 'test_app',
        eventName: 'comment',
        target: '#test',
        template: 'preloaded template',
        rules: [{
          key: 'exists',
          type: 'string',
          setting: 'eq',
          value: 'test'
        }],
      };
    </script>
    <div>
      <div id="content"></div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
